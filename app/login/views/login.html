<div><h3>Login</h3></div>
<form name="loginform" class="loginform" ng-submit="loginform.$valid && loginDetails()" novalidate>
    <div class="form-group">
        <label for="title" class="col-sm-3 control-label">Email:</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" name="email" ng-model="email" ng-required="true">
        </div>
        <div class="col-sm-3">
            <span style="color:red" ng-show="loginform.email.$dirty && loginform.email.$invalid">email is invalid</span>
            <span style="color:red" ng-show="loginform.email.$error.required">email is required.</span>
        </div>
    </div>  

    <div class="form-group">
        <label for="title" class="col-sm-3 control-label">Password:</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" name="password" ng-model="password" ng-required="true">
        </div>
        <div class="col-sm-3">
            <span style="color:red" ng-show="loginform.password.$dirty && loginform.password.$invalid" ></span>
            <span style="color:red" ng-show="loginform.password.$error.required">password is required.</span>
        </div>
    </div> 
    <div class="form-group">       
        <div class="col-sm-8">
             <input type="submit" class="btn btn-default" ng-click="Submit" value="Sigin"/>
        </div>
    </div>
     <div class="form-group">       
        <div class="col-sm-8">
           <a href="#/forgotpassword">Forgotten your password?</a>
        </div>
    </div>
   <div class="form-group">       
        <div class="col-sm-12">
             <span>{{msg}}</span>       
        </div>
    </div>
</form>
